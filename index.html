<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>


</head>

<body>
  <main class="main">

    <!-- Card  -->
    <div class="card">
      <!-- Card image  -->
      <div class="card-img">
        <!-- Img  -->
        <img src="images/image-product-desktop.jpg" alt="Image">
      </div>
      <!-- Card content -->
      <div class="card-content">
        <!-- Sub title  -->
        <h3 class="sub-title">Preview</h3>
        <!-- Title  -->
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <!-- Text  -->
        <p class="text"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <!-- Bottom  -->
        <div class="bottom">
          <!-- Price  -->
          <div class="price">
            <!-- Current price -->
            <h3 class="current-price">$149.99</h3>
            <!-- Old price -->
            <h6 class="old-price">$169.99</h6>
          </div>
          <!-- Button  -->
          <div class="btn">
            <!-- Action button  -->
            <button class="action-btn">
              <i class="fa fa-shopping-cart" aria-hidden="true"></i> Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Attribution -->
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Ajjlal Ahmed</a>.
    </div>
  </main>
</body>

</html>
